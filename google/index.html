<!DOCTYPE html>

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<div class="wrap">

		</a>
		<a class="login-btn" href="https://accounts.google.com/ServiceLogin?hl=uk&passive=true&continue=https://www.google.com.ua/&ec=GAZAmgQ">Увійти</a>
		</div>
	</div>
	<div class="main">
		<img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo google">
		<div class="search">
			<div class="search__inner">
				<div class="search__img-left">
					<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>

				<input type="text" name="" id="">

					<a class="icon" href="https://www.google.com/tia/tia.png"></a>
				</div>
			</div>
			<div class="search__btn">
				<a class="search__btn-clic" href="#">Пошук Google</a>

			</div>
			<div class="search__bottom">
