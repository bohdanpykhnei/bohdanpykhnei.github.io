<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Каталог</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="container">
		<div class="title">
			Обов’язково додайте своє замовлення
		</div>
		<div class="wrap">
			<div class="icon icon__left"><</div>
			<div class="icon icon__right">></div>
			<div class="section">
				<div class="sticker sticker__new">Новинка</div>
				<div class="section__title">Математика</div>
				<div class="img__wrap"><img class="img" src="images/math.png" alt="Котосови"></div>
				<div class="desc">Котосови</div>
				<div class="price"><span class="price old__price"></span></div>
				<a class="btn btn__none" href="#">Незабаром у продажі</a>
			</div>
			<div class="section">
				<div class="section__title">Подарунок</div>
				<div class="img__wrap"><img class="img" src="images/g1.png" alt="Набір розумника"></div>
				<div class="desc">Набір розумника</div>
				<div class="price"><span class="price old__price">210 грн</span>190 грн</div>
				<a class="btn" href="#">У корзину</a>
			</div>
			<div class="section">
				<div class="sticker">Хіт продажів</div>
				<div class="section__title">Усний рахунок</div>
				<div class="img__wrap"><img class="img" src="images/turbo.png" alt="Турборахунок"></div>
				<div class="desc">Турборахунок</div>
				<div class="price"><span class="price old__price"></span>320 грн</div>
				<a class="btn" href="#">У корзину</a>
			</div>
			<div class="section">
				<div class="sticker">Хіт продажів</div>
				<div class="section__title">Букви та читання</div>
				<div class="img__wrap"><img class="img" src="images/zb.png" alt="Тваринобукви"></div>
				<div class="desc">Тваринобукви</div>
				<div class="price"><span class="price old__price"></span>450 грн</div>
				<a class="btn" href="#">У корзину</a>
			</div>
		</div>
	</div>	
</body>
</html>
