<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<form class="form__wrap" action="#" method="POST">
                <fieldset>
                	<div class="row">
                		<div class="title">Sign in</div>
                		<img class="logo__img" src="images/logo.png" alt="" >
                	</div>
                    <div>
                        <input class="input" type="text" name="name" placeholder="Arian">
                    </div>
                    <div>
                        <input class="input" id="userPassword" type="password" name="password" placeholder="Password">
                    </div>
                </fieldset>
                <input class="btn" type="submit" value="Sign In">
                <p class="desc">Forgot password? <a href="#" class="link__account">Create an account</a></p>
            </form>
        </div>
	</header>
</body>
</html>
