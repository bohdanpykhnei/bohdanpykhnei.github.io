<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Бургер-Italian</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="wrap_top">
				<div class="sidebar">
					<div class="image">
						<img class="img" src="images/burger.jpg" alt="Бургер">
					</div>
					<div class="image__info">
						<h1 class="image__info-title">Бургер-<br>Italian<br>!</h1>
						<div class="image__info_text"><span>Усього</span>79 грн</div>
					</div>
				</div>
				<div class="aside">
					<div class="aside__title">Лови момент!</div>
					<div class="aside__wrapper">
						<div class="aside__inner">
							<div class="aside__inner-text uppercase">Michigan</div>
							<div class="aside__inner-desc">64.00 грн</div>
							<div class="aside__inner-icon">&#9670;</div>
						</div>
						<div class="aside__inner">
							<div class="aside__inner-text">Beef BBQ</div>
							<div class="aside__inner-desc">59.00 грн</div>
							<div class="aside__inner-icon">&#9670;</div>
						</div>
						<div class="aside__inner">
							<div class="aside__inner-text">Cheeseburger</div>
							<div class="aside__inner-desc">59.00 грн</div>
							<div class="aside__inner-icon">&#9670;</div>
						</div>
						<div class="aside__inner">
							<div class="aside__inner-text uppercase">Ketchup Room</div>
							<div class="aside__inner-desc">68.00 грн</div>
							<div class="aside__inner-icon">&#9670;</div>
						</div>
						<div class="aside__inner">
							<div class="aside__inner-text uppercase">Ketchup Room 2</div>
							<div class="aside__inner-desc">72.00 грн</div>
							<div class="aside__inner-icon">&#9670;</div>
						</div>
						<div class="aside__inner">
							<div class="aside__inner-text uppercase">Elvis</div>
							<div class="aside__inner-desc">55.00 грн</div>
							<div class="aside__inner-icon">&#9670;</div>
						</div>
					</div>	
				</div>
			</div>
			<div class="wrap_bottom">
				<a href="#" class="buttom">Все меню</a>
			</div>
		</div>
	</header>
</body>
</html>
